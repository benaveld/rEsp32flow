version: '3.9'
volumes:
  node_modules:

services:
  website:
    image: node:latest
    working_dir: "/app"
    user: node
    container_name: website
    volumes:
      - ./:/app:ro
      - ./package-lock.json:/app/package-lock.json:rw
      - node_modules:/app/node_modules:rw
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: "bash -c 'npm i && npm start'"